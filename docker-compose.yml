version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: poc-line-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: poc_line_api
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - poc-line-api-network

volumes:
  mongodb_data:

networks:
  poc-line-api-network:
    driver: bridge